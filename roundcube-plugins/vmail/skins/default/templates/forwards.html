<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><roundcube:object name="pagetitle" /></title>
		<roundcube:include file="/includes/links.html" />
		<script type="text/javascript" src="/functions.js"></script>
		<script type="text/javascript" src="/splitter.js"></script>
		<style type="text/css">
        #forwards-list { width: <roundcube:exp expression="!empty(cookie:fwdviewsplitter) ? cookie:fwdviewsplitter-5 : 295" />px; } 
        #forward-details { left: <roundcube:exp expression="!empty(cookie:fwdviewsplitter) ? cookie:fwdviewsplitter+5 : 305" />px;
          <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:fwdviewsplitter) ? cookie:fwdviewsplitter+5 : 305).')+\\'px\\');') : ''" />
        }   
        </style>
	</head>
	<body>
		<roundcube:include file="/includes/taskbar.html" />
		<roundcube:include file="/includes/header.html" />
		<roundcube:include file="/includes/settingstabs.html" />

		<div id="mainscreen">
			<div id="forwards-list">
				<div id="forwards-title" class="boxtitle">
					<roundcube:label name="vmail.forwards" />
				</div>
				<div class="boxlistcontent">
					<roundcube:object name="plugin.forwardslist" 
						id="forwards-table" 
						summary="Forwards list" 
						class="records-table" 
						cols="2" 
						cellspacing="0" 
						noheader="true" editIcon="" />
				</div>
				<div class="boxfooter">
					<roundcube:button command="add-forward" type="link" 
						title="vmail.newforward"
						class="buttonPas addgroup"
						classAct="button addgroup" 
						content=" " />
				</div>
			</div>
		
			<script type="text/javascript">
			  var fwdviewsplit = new rcube_splitter({id:'fwdviewsplitter', p1: 'forwards-list', p2: 'forward-details', orientation: 'v', relative: true, start: 250 });
			  rcmail.add_onload('fwdviewsplit.init()');
			</script>

			<div id="forward-details">
				<div style="margin: 10px auto; text-align: center;">
                    <img src="/images/watermark.gif" width="260" height="228" alt="" />
                </div>
			</div>
		</div>
	</body>
</html>
